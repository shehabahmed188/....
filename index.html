<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Commander Pro | Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.75);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: #f8fafc; 
            min-height: 100vh; 
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }

        .page { display: none; animation: slideUp 0.4s ease-out; padding-bottom: 120px; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .nav-item { transition: 0.3s; color: #64748b; cursor: pointer; }
        .nav-item.active { color: #fff; transform: translateY(-5px); }
        .nav-item.active i { color: var(--primary); }

        input, select { 
            background: rgba(0, 0, 0, 0.3) !important; 
            border: 1px solid var(--border) !important; 
            color: white !important; 
        }
        
        select {
             -webkit-appearance: none; -moz-appearance: none; appearance: none;
             background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
             background-repeat: no-repeat; background-position: left 1rem center; background-size: 1em;
        }

        .filter-btn {
            padding: 8px 16px; border-radius: 12px; font-size: 10px; font-weight: bold;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            white-space: nowrap; transition: 0.3s;
        }
        .filter-btn.active { background: var(--primary); border-color: var(--primary); color: white; }

        .btn-loading { opacity: 0.7; pointer-events: none; position: relative; }
        .btn-loading::after {
            content: ""; position: absolute; width: 16px; height: 16px; top: 50%; left: 50%;
            margin-top: -8px; margin-left: -8px; border: 2px solid #ffffff;
            border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #scanner-view { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        #scanner-view.active { display: flex; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-region {
            width: 260px; height: 260px; border: 2px solid var(--primary); border-radius: 32px;
            position: absolute; z-index: 10; box-shadow: 0 0 0 4000px rgba(0,0,0,0.6);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <!-- Auth Layer -->
    <div id="auth-overlay" class="fixed inset-0 bg-[#0f172a] z-[20000] flex items-center justify-center">
        <div class="glass-card p-8 w-full max-w-sm mx-4 text-center border-indigo-500/20 shadow-2xl">
            <div class="w-20 h-20 bg-indigo-600/20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-shield-halved text-4xl text-indigo-500"></i>
            </div>
            <h2 class="text-2xl font-black mb-1">Commander Pro</h2>
            <p class="text-gray-500 text-xs mb-8">نظام القائد لإدارة السناتر والطلاب</p>
            <div class="space-y-4">
                <input id="login-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-2xl outline-none text-sm">
                <input id="login-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl outline-none text-sm">
                <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 transition-colors p-4 rounded-2xl font-bold text-white">دخول للنظام</button>
            </div>
            <p id="login-error" class="text-red-500 text-xs mt-4 hidden">بيانات الدخول غير صحيحة</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-app-content" class="hidden">
        <div id="toast-host" class="fixed top-6 left-0 right-0 z-[10000] px-6 pointer-events-none flex flex-col items-center gap-2"></div>

        <!-- QR Generation Modal -->
        <div id="qr-modal" class="fixed inset-0 bg-black/95 z-[10000] hidden flex items-center justify-center p-6 backdrop-blur-sm">
            <div class="glass-card p-8 text-center w-full max-w-xs relative border-white/10">
                <button onclick="document.getElementById('qr-modal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fas fa-times text-xl"></i></button>
                <h3 id="qr-name" class="font-black text-lg mb-6 text-indigo-400"></h3>
                <div class="bg-white p-4 rounded-3xl inline-block mb-6 shadow-2xl"><canvas id="qr-canv"></canvas></div>
                <button onclick="downloadQR()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold text-white">حفظ كود الطالب</button>
            </div>
        </div>

        <!-- Scanner UI (Camera) -->
        <div id="scanner-view">
            <div class="p-6 flex justify-between items-center z-20 absolute top-0 w-full">
                <button onclick="Scanner.stop()" class="w-12 h-12 rounded-2xl bg-black/40 backdrop-blur-lg border border-white/10 text-white"><i class="fas fa-times"></i></button>
                <span class="text-xs font-bold text-white/70">ماسح الكود الذكي</span>
                <div class="w-12"></div>
            </div>
            <video id="video" playsinline muted autoplay></video>
            <div class="scan-region"></div>
            <div id="scan-res" class="absolute bottom-10 left-0 right-0 mx-8 p-5 rounded-2xl bg-indigo-600/90 backdrop-blur-xl text-center font-bold text-white shadow-2xl min-h-[60px]"></div>
        </div>

        <div class="max-w-md mx-auto relative min-h-screen">
            <header class="p-6 flex justify-between items-center sticky top-0 z-40 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-crown text-white"></i></div>
                    <h1 id="page-title" class="text-xl font-black">الإحصائيات</h1>
                </div>
                <button id="logout-btn" class="text-gray-500 hover:text-red-400"><i class="fas fa-power-off text-lg"></i></button>
            </header>

            <main class="px-5 pt-6 pb-24">
                <!-- HOME (STATS) -->
                <section id="p-home" class="page active">
                    <div class="glass-card p-6 mb-6">
                        <select id="home-session-select" onchange="activateSession(this.value)" class="w-full p-4 rounded-2xl outline-none text-sm font-bold text-indigo-400 mb-6"></select>
                        
                        <div id="home-stats-area" class="hidden">
                            <div class="text-center mb-6">
                                <h2 id="home-sess-title" class="text-xl font-black text-white mb-1"></h2>
                                <div class="flex justify-center gap-2">
                                    <span id="home-sess-grade" class="text-[10px] px-3 py-1 rounded-full bg-indigo-500/20 text-indigo-300 font-bold uppercase"></span>
                                    <span id="home-sess-center" class="text-[10px] px-3 py-1 rounded-full bg-purple-500/20 text-purple-300 font-bold"></span>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-8">
                                <div onclick="showHomeDetails('present')" class="p-5 rounded-3xl bg-green-500/5 border border-green-500/10 text-center cursor-pointer active:scale-95 transition-transform">
                                    <p class="text-[10px] text-gray-500 mb-1">إجمالي الحضور</p>
                                    <h3 id="stat-att" class="text-3xl font-black text-green-400">0</h3>
                                </div>
                                <div onclick="showHomeDetails('absent')" class="p-5 rounded-3xl bg-red-500/5 border border-red-500/10 text-center cursor-pointer active:scale-95 transition-transform">
                                    <p class="text-[10px] text-gray-500 mb-1">إجمالي الغياب</p>
                                    <h3 id="stat-abs" class="text-3xl font-black text-red-400">0</h3>
                                </div>
                            </div>
                            <div class="h-44 relative flex justify-center items-center">
                                <canvas id="mainChart"></canvas>
                                <div class="absolute text-center"><span id="chart-percent" class="text-2xl font-black text-indigo-400">0%</span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="home-details-container" class="hidden">
                        <h3 id="details-title" class="text-sm font-bold text-indigo-400 mb-4 px-2"></h3>
                        <div id="home-details-list" class="space-y-3"></div>
                    </div>
                </section>

                <!-- STUDENTS PAGE -->
                <section id="p-students" class="page">
                    <div class="glass-card p-6 mb-6">
                        <h3 class="text-xs font-black mb-4 flex items-center gap-2"><i class="fas fa-user-plus text-indigo-500"></i> إضافة طالب جديد</h3>
                        <div class="space-y-3">
                            <input id="std-id" type="text" placeholder="رقم الطالب (اختياري)" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <input id="std-name" type="text" placeholder="اسم الطالب (إجباري)" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <input id="std-phone" type="tel" placeholder="رقم ولي الأمر (إجباري)" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <div class="flex gap-2">
                                <select id="std-grade" class="w-1/2 p-4 rounded-2xl outline-none text-sm font-bold">
                                    <option value="">-- الصف --</option>
                                    <option value="1ع">1 إعدادي</option>
                                    <option value="2ع">2 إعدادي</option>
                                    <option value="3ع">3 إعدادي</option>
                                    <option value="1ث">1 ثانوي</option>
                                    <option value="2ث">2 ثانوي</option>
                                    <option value="3ث">3 ثانوي</option>
                                </select>
                                <select id="std-center" class="w-1/2 p-4 rounded-2xl outline-none text-sm font-bold">
                                    <option value="">-- السنتر --</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <button id="add-std-btn" class="w-full bg-indigo-600 p-4 rounded-2xl font-black text-white shadow-xl shadow-indigo-600/20 active:scale-95 transition-transform">حفظ البيانات</button>
                        </div>
                    </div>

                    <!-- Tabs/Filters -->
                    <div class="flex overflow-x-auto gap-2 mb-6 no-scrollbar pb-2 px-1">
                        <button onclick="setStdFilter('all')" class="std-tab-btn filter-btn active">الكل</button>
                        <button onclick="setStdFilter('1ع')" class="std-tab-btn filter-btn">1ع</button>
                        <button onclick="setStdFilter('2ع')" class="std-tab-btn filter-btn">2ع</button>
                        <button onclick="setStdFilter('3ع')" class="std-tab-btn filter-btn">3ع</button>
                        <button onclick="setStdFilter('1ث')" class="std-tab-btn filter-btn">1ث</button>
                        <button onclick="setStdFilter('2ث')" class="std-tab-btn filter-btn">2ث</button>
                        <button onclick="setStdFilter('3ث')" class="std-tab-btn filter-btn">3ث</button>
                    </div>

                    <div class="relative mb-6">
                        <i class="fas fa-search absolute right-5 top-4.5 text-gray-500"></i>
                        <input id="search-box" oninput="render()" type="text" placeholder="بحث باسم الطالب..." class="w-full p-4 pr-12 rounded-2xl bg-white/5 border border-white/10 outline-none text-sm text-white">
                    </div>

                    <div id="student-list" class="space-y-4"></div>
                </section>

                <!-- SESSIONS PAGE -->
                <section id="p-sessions" class="page">
                    <div class="glass-card p-6 mb-6">
                        <h3 class="text-xs font-black mb-4 flex items-center gap-2"><i class="fas fa-calendar-plus text-indigo-500"></i> إنشاء حصة جديدة</h3>
                        <div class="space-y-3">
                            <input id="sess-name" type="text" placeholder="عنوان الحصة (مثلاً: حصة المراجعة)" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <div class="flex gap-2">
                                <select id="sess-grade" class="w-1/2 p-4 rounded-2xl outline-none text-sm font-bold">
                                    <option value="">-- الصف --</option>
                                    <option value="1ع">1ع</option><option value="2ع">2ع</option><option value="3ع">3ع</option>
                                    <option value="1ث">1ث</option><option value="2ث">2ث</option><option value="3ث">3ث</option>
                                </select>
                                <select id="sess-center" class="w-1/2 p-4 rounded-2xl outline-none text-sm font-bold">
                                    <option value="">-- السنتر --</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <button id="add-sess-btn" class="w-full bg-indigo-600 p-4 rounded-2xl font-black text-white active:scale-95 transition-transform">بدء الحصة</button>
                        </div>
                    </div>
                    <div id="session-list" class="space-y-3"></div>
                </section>

                <!-- CENTERS PAGE -->
                <section id="p-centers" class="page">
                    <div class="glass-card p-6 mb-6">
                        <h3 class="text-xs font-black mb-4 flex items-center gap-2"><i class="fas fa-building text-indigo-500"></i> إضافة سنتر جديد</h3>
                        <div class="flex gap-2">
                            <input id="center-name" type="text" placeholder="اسم السنتر (مثلاً: سنتر النور)" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <button id="add-center-btn" class="bg-indigo-600 p-4 rounded-2xl font-black text-white w-20 flex items-center justify-center shadow-lg active:scale-95 transition-transform"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    
                    <h3 class="text-xs font-bold text-gray-500 mb-4 px-2">السناتر المتاحة</h3>
                    <div id="centers-list" class="space-y-3">
                        <!-- populated by JS -->
                    </div>
                </section>
            </main>

            <!-- Navbar -->
            <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-[#0f172a]/95 backdrop-blur-xl border-t border-white/5 flex justify-around items-center z-50 rounded-t-[32px] shadow-2xl">
                <button onclick="Nav.go('home')" class="nav-item active flex flex-col items-center gap-1 w-1/5">
                    <i class="fas fa-chart-pie text-xl"></i><span class="text-[9px] font-bold">الرئيسية</span>
                </button>
                <button onclick="Nav.go('students')" class="nav-item flex flex-col items-center gap-1 w-1/5">
                    <i class="fas fa-users-viewfinder text-xl"></i><span class="text-[9px] font-bold">الطلاب</span>
                </button>
                
                <div class="w-1/5 flex justify-center">
                    <button onclick="Scanner.start()" class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white -mt-12 shadow-[0_10px_30px_rgba(99,102,241,0.4)] border-4 border-[#0f172a] active:scale-90 transition-transform">
                        <i class="fas fa-camera text-2xl"></i>
                    </button>
                </div>

                <button onclick="Nav.go('sessions')" class="nav-item flex flex-col items-center gap-1 w-1/5">
                    <i class="fas fa-clock-rotate-left text-xl"></i><span class="text-[9px] font-bold">الحصص</span>
                </button>
                <button onclick="Nav.go('centers')" class="nav-item flex flex-col items-center gap-1 w-1/5">
                     <i class="fas fa-building text-xl"></i><span class="text-[9px] font-bold">السناتر</span>
                </button>
            </nav>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, orderBy, deleteDoc, serverTimestamp, writeBatch, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBMvMgp7j0vUlkKfLn3SajdhYExjLT9nyU",
          authDomain: "mr-googel.firebaseapp.com",
          projectId: "mr-googel",
          storageBucket: "mr-googel.firebasestorage.app",
          messagingSenderId: "916060973964",
          appId: "1:916060973964:web:ac8f315d085020258f44a9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let state = { students: [], sessions: [], attendance: [], centers: [], activeSession: localStorage.getItem('cmd_ultimate_sess') || '', stdFilter: 'all' };
        let TEACHER_ID = ""; let baseDir = ""; let chartInstance = null;

        // Routing Logic
        window.Nav = {
            go: (id) => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                
                const pageEl = document.getElementById('p-'+id);
                if(pageEl) pageEl.classList.add('active');
                
                const titles = { home: 'الإحصائيات', students: 'قائمة الطلاب', sessions: 'إدارة الحصص', centers: 'إدارة السناتر' };
                document.getElementById('page-title').innerText = titles[id] || 'Commander Pro';
                
                const btns = document.querySelectorAll('.nav-item');
                if(id === 'home') btns[0].classList.add('active');
                if(id === 'students') btns[1].classList.add('active');
                if(id === 'sessions') btns[2].classList.add('active');
                if(id === 'centers') btns[3].classList.add('active');
            }
        };

        // Auth Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-app-content').classList.remove('hidden');
                TEACHER_ID = user.uid; baseDir = `teachers/${TEACHER_ID}`;
                initSync();
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('main-app-content').classList.add('hidden');
            }
        });

        // Login Handler
        document.getElementById('login-btn').onclick = async () => {
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            
            btn.innerHTML = ''; btn.classList.add('btn-loading');
            
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch { 
                document.getElementById('login-error').classList.remove('hidden'); 
                setTimeout(() => document.getElementById('login-error').classList.add('hidden'), 3000);
            } finally {
                btn.innerHTML = 'دخول للنظام'; btn.classList.remove('btn-loading');
            }
        };

        document.getElementById('logout-btn').onclick = () => { if(confirm("هل تريد تسجيل الخروج؟")) signOut(auth); };

        // Real-time Sync
        function initSync() {
            onSnapshot(collection(db, baseDir, "students"), snap => { 
                state.students = snap.docs.map(d => ({id:d.id, ...d.data()})); 
                render(); 
            });
            onSnapshot(query(collection(db, baseDir, "sessions"), orderBy("createdAt", "desc")), snap => { 
                state.sessions = snap.docs.map(d => ({id:d.id, ...d.data()})); 
                render(); 
            });
            onSnapshot(collection(db, baseDir, "attendance"), snap => { 
                state.attendance = snap.docs.map(d => ({id:d.id, ...d.data()})); 
                render(); 
            });
            onSnapshot(query(collection(db, baseDir, "centers"), orderBy("createdAt", "desc")), snap => { 
                state.centers = snap.docs.map(d => ({id:d.id, ...d.data()})); 
                render(); 
            });
        }

        window.toast = (msg) => {
            const h = document.getElementById('toast-host');
            const n = document.createElement('div');
            n.className = "glass-card p-4 text-[11px] font-black border-indigo-500/50 text-white w-full max-w-xs text-center animate-fade-in bg-indigo-600 shadow-2xl";
            n.innerText = msg; h.appendChild(n);
            setTimeout(() => { n.style.opacity = '0'; setTimeout(()=>n.remove(), 500); }, 3000);
        };

        window.setStdFilter = (f) => {
            state.stdFilter = f;
            document.querySelectorAll('.std-tab-btn').forEach(b => {
                b.classList.remove('active');
                if(b.innerText === (f==='all'?'الكل':f)) b.classList.add('active');
            });
            render();
        };

        function getCenterName(id) {
            const c = state.centers.find(cen => cen.id === id);
            return c ? c.name : 'غير محدد';
        }

        // Render Logic
        function render() {
            // Dropdowns
            const centerOptions = `<option value="">-- اختر السنتر --</option>` + 
                state.centers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            const stdCenterSelect = document.getElementById('std-center');
            const sessCenterSelect = document.getElementById('sess-center');
            
            if(stdCenterSelect.children.length !== state.centers.length + 1) {
                const val = stdCenterSelect.value;
                stdCenterSelect.innerHTML = centerOptions;
                stdCenterSelect.value = val;
            }
            if(sessCenterSelect.children.length !== state.centers.length + 1) {
                const val = sessCenterSelect.value;
                sessCenterSelect.innerHTML = centerOptions;
                sessCenterSelect.value = val;
            }

            // Home Stats
            const homeSelect = document.getElementById('home-session-select');
            homeSelect.innerHTML = `<option value="">-- اختر الحصة الحالية --</option>` + 
                state.sessions.map(s => `<option value="${s.id}" ${s.id===state.activeSession?'selected':''}>${s.title} (${s.grade}) - ${getCenterName(s.centerId)}</option>`).join('');
            
            const activeSess = state.sessions.find(s => s.id === state.activeSession);
            if(activeSess) {
                document.getElementById('home-stats-area').classList.remove('hidden');
                document.getElementById('home-sess-title').innerText = activeSess.title;
                document.getElementById('home-sess-grade').innerText = activeSess.grade;
                document.getElementById('home-sess-center').innerText = getCenterName(activeSess.centerId);
                
                // === SMART STATS CALCULATION ===
                const targetStudents = state.students.filter(s => 
                    s.grade === activeSess.grade && 
                    s.centerId === activeSess.centerId
                );
                
                const presentStudents = targetStudents.filter(s => 
                    state.attendance.some(a => a.studentId === s.id && a.sessionId === state.activeSession)
                );
                
                const pCount = presentStudents.length;
                const aCount = targetStudents.length - pCount; 
                
                document.getElementById('stat-att').innerText = pCount;
                document.getElementById('stat-abs').innerText = aCount;
                updateChart(pCount, aCount);
            } else { 
                document.getElementById('home-stats-area').classList.add('hidden'); 
            }

            // Student List Render
            const search = document.getElementById('search-box').value.toLowerCase();
            let filtered = state.students;
            if(state.stdFilter !== 'all') filtered = filtered.filter(s => s.grade === state.stdFilter);
            if(search) filtered = filtered.filter(s => s.name.toLowerCase().includes(search));

            document.getElementById('student-list').innerHTML = filtered.map(s => {
                const isPresent = state.attendance.some(a => a.studentId === s.id && a.sessionId === state.activeSession);
                return `
                <div class="glass-card p-4 flex justify-between items-center border-r-4 transition-all ${isPresent?'border-green-500 bg-green-500/5':'border-indigo-500/20'}">
                    <div>
                        <h4 class="text-[13px] font-bold text-white">${s.name}</h4>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[9px] bg-white/10 px-2 py-0.5 rounded text-gray-300 font-bold">${s.grade}</span>
                            <span class="text-[9px] bg-purple-500/20 px-2 py-0.5 rounded text-purple-300 font-bold">${getCenterName(s.centerId)}</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="markManual('${s.id}', '${s.name}', '${s.centerId}')" class="px-3 py-2 rounded-xl text-[10px] font-bold transition-all ${isPresent?'bg-green-500 text-white':'bg-indigo-600/20 text-indigo-400 border border-indigo-500/20'}">
                            ${isPresent ? 'حاضر ✓' : 'تسجيل'}
                        </button>
                        <button onclick="showQR('${s.id}', '${s.name}')" class="w-9 h-9 rounded-xl bg-white/5 text-gray-400 flex items-center justify-center border border-white/10 active:bg-white/20"><i class="fas fa-qrcode"></i></button>
                        <button onclick="delStd('${s.id}')" class="w-9 h-9 rounded-xl bg-red-500/5 text-red-500/30 flex items-center justify-center border border-red-500/10 active:bg-red-500/20"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                </div>`;
            }).join('');
 // Sessions List
            document.getElementById('session-list').innerHTML = state.sessions.map(s => `
                <div onclick="activateSession('${s.id}')" class="glass-card p-4 flex justify-between items-center cursor-pointer transition-all ${s.id === state.activeSession ? 'border-r-4 border-indigo-500 bg-indigo-500/10' : 'opacity-70'}">
                    <div>
                        <h4 class="text-[12px] font-black">${s.title}</h4>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[9px] text-gray-400 font-bold">${s.grade}</span>
                            <span class="text-[9px] text-purple-400 font-bold">• ${getCenterName(s.centerId)}</span>
                        </div>
                    </div>
                    <button onclick="event.stopPropagation(); delSess('${s.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-red-500/30 hover:text-red-500"><i class="fas fa-trash text-xs"></i></button>
                </div>`).join('');

            // Centers List
            document.getElementById('centers-list').innerHTML = state.centers.map(c => `
                <div class="glass-card p-4 flex justify-between items-center">
                    <h4 class="text-sm font-bold text-white"><i class="fas fa-location-dot text-indigo-400 ml-2"></i>${c.name}</h4>
                    <button onclick="delCenter('${c.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-red-500/30 hover:text-red-500"><i class="fas fa-trash text-xs"></i></button>
                </div>
            `).join('');
        }

        // Attendance Logic
        window.markManual = async (sid, sname, centerId) => {
            if(!state.activeSession) return toast("⚠️ يرجى اختيار حصة أولاً");
            const session = state.sessions.find(s => s.id === state.activeSession);
            const student = state.students.find(s => s.id === sid);
            
            if (student.grade !== session.grade) return toast(`❌ الطالب في صف ${student.grade} والحصة لصف ${session.grade}`);
            
            if (student.centerId && session.centerId && student.centerId !== session.centerId) {
                const sCenter = getCenterName(student.centerId);
                const sessCenter = getCenterName(session.centerId);
                if(!confirm(`تنبيه: الطالب من (${sCenter}) والحصة في (${sessCenter}). هل تريد تسجيله كـ "ضيف"؟`)) return;
            }

            if(state.attendance.some(a => a.studentId === sid && a.sessionId === state.activeSession)) return toast("مسجل حضور بالفعل");

            await addDoc(collection(db, baseDir, "attendance"), { 
                studentId: sid, studentName: sname, sessionId: state.activeSession, timestamp: serverTimestamp() 
            });
            toast(`تم تسجيل حضور: ${sname}`);
        };

        window.activateSession = (id) => {
            state.activeSession = id; 
            localStorage.setItem('cmd_ultimate_sess', id);
            render();
            if(id) toast("تم تفعيل الحصة");
        };

        // Details Logic
        window.showHomeDetails = (type) => {
            if(!state.activeSession) return;
            const session = state.sessions.find(s => s.id === state.activeSession);
            const target = state.students.filter(s => s.grade === session.grade && s.centerId === session.centerId);
            const presentStudents = target.filter(s => state.attendance.some(a => a.studentId === s.id && a.sessionId === state.activeSession));
            
            let list = [];
            if(type === 'present') list = presentStudents;
            else list = target.filter(s => !presentStudents.includes(s));
            
            document.getElementById('details-title').innerText = type === 'present' ? `كشف الحاضرين (${list.length})` : `كشف الغائبين (${list.length})`;
            document.getElementById('home-details-container').classList.remove('hidden');
            
            document.getElementById('home-details-list').innerHTML = list.length ? list.map(s => `
                <div class="glass-card p-4 flex justify-between items-center border-r-2 ${type==='present'?'border-green-500':'border-red-500'}">
                    <span class="text-[11px] font-bold text-white">${s.name}</span>
                    ${type==='absent'?`<button onclick="sendWhatsApp('${s.name}','${s.parentPhone}')" class="bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded-xl text-[9px] font-bold flex items-center gap-1"><i class="fab fa-whatsapp"></i> واتساب</button>`:''}
                </div>`).join('') : '<p class="text-center text-gray-500 py-4 text-xs">لا يوجد بيانات حالياً</p>';
        };

        window.sendWhatsApp = (n, p) => {
            const sess = state.sessions.find(s => s.id === state.activeSession);
            const msg = `تنبيه من إدارة مستر جوجل: \nنحيطكم علماً بأن الطالب (${n}) لم يحضر حصة ${sess.title} اليوم. \nيرجى المتابعة.`;
            window.open(`https://wa.me/2${p}?text=${encodeURIComponent(msg)}`);
        };

        function updateChart(p, a) {
            const total = p + a;
            const pct = total > 0 ? Math.round((p/total)*100) : 0;
            document.getElementById('chart-percent').innerText = pct + '%';
            
            if(!chartInstance) {
                chartInstance = new Chart(document.getElementById('mainChart').getContext('2d'), {
                    type: 'doughnut', 
                    data: { 
                        datasets: [{ 
                            data: [p || 1, a || 0], backgroundColor: ['#6366f1', 'rgba(255,255,255,0.05)'], borderWidth: 0, borderRadius: 10
                        }] 
                    },
                    options: { cutout: '82%', plugins: { legend: { display: false } }, animation: { duration: 1000 } }
                });
            } else { 
                chartInstance.data.datasets[0].data = [p, a]; 
                chartInstance.update(); 
            }
        }

        window.showQR = (id, name) => {
            QRCode.toCanvas(document.getElementById('qr-canv'), btoa(JSON.stringify({id})), { width: 220, margin: 2, color: { dark: '#000000', light: '#ffffff' } });
            document.getElementById('qr-name').innerText = name;
            document.getElementById('qr-modal').classList.remove('hidden');
        };

        window.downloadQR = () => {
            const canvas = document.getElementById('qr-canv');
            const link = document.createElement('a');
            link.download = `Student_QR_${document.getElementById('qr-name').innerText}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        };

        document.getElementById('add-std-btn').onclick = async () => {
            const btn = document.getElementById('add-std-btn');
            const sid = document.getElementById('std-id').value.trim();
            const name = document.getElementById('std-name').value.trim();
            const phone = document.getElementById('std-phone').value.trim();
            const grade = document.getElementById('std-grade').value;
            const centerId = document.getElementById('std-center').value;

            if(!name) return toast("⚠️ أدخل اسم الطالب");
            if(!phone) return toast("⚠️ رقم ولي الأمر إجباري");
            if(!grade) return toast("⚠️ اختر الصف الدراسي");
            if(!centerId) return toast("⚠️ اختر السنتر");

            btn.classList.add('btn-loading'); btn.innerText = "جاري الحفظ...";

            try {
                await addDoc(collection(db, baseDir, "students"), { sid, name, parentPhone: phone, grade, centerId, createdAt: serverTimestamp() });
                toast("تمت الإضافة بنجاح");
                ["std-id","std-name","std-phone","std-grade", "std-center"].forEach(i => document.getElementById(i).value = "");
            } catch(e) { toast("خطأ في الاتصال"); }
            finally { btn.classList.remove('btn-loading'); btn.innerText = "حفظ البيانات"; }
        };

        document.getElementById('add-sess-btn').onclick = async () => {
            const btn = document.getElementById('add-sess-btn');
            const title = document.getElementById('sess-name').value.trim();
            const grade = document.getElementById('sess-grade').value;
            const centerId = document.getElementById('sess-center').value;
            
            if(!title || !grade || !centerId) return toast("⚠️ أكمل بيانات الحصة والسنتر");
            
            btn.classList.add('btn-loading'); btn.innerText = "جاري البدء...";

            try {
                const d = await addDoc(collection(db, baseDir, "sessions"), { title, grade, centerId, createdAt: serverTimestamp() });
                activateSession(d.id);
                document.getElementById('sess-name').value = "";
                Nav.go('home');
            } catch(e) { toast("خطأ في الإنشاء"); }
            finally { btn.classList.remove('btn-loading'); btn.innerText = "بدء الحصة"; }
        };

        document.getElementById('add-center-btn').onclick = async () => {
            const btn = document.getElementById('add-center-btn');
            const name = document.getElementById('center-name').value.trim();
            if(!name) return toast("⚠️ ادخل اسم السنتر");

            const originalIcon = btn.innerHTML; btn.innerHTML = ""; btn.classList.add('btn-loading');
            try {
                await addDoc(collection(db, baseDir, "centers"), { name, createdAt: serverTimestamp() });
                toast("تم إضافة السنتر");
                document.getElementById('center-name').value = "";
            } catch(e) { toast("خطأ في الاتصال"); }
            finally { btn.classList.remove('btn-loading'); btn.innerHTML = originalIcon; }
        }

        window.delSess = async (id) => { if(confirm("هل أنت متأكد من حذف سجل هذه الحصة نهائياً؟")) await deleteDoc(doc(db, baseDir, "sessions", id)); };
        window.delCenter = async (id) => { if(confirm("تحذير: سيتم حذف السنتر. هل تريد الاستمرار؟")) await deleteDoc(doc(db, baseDir, "centers", id)); };

        window.delStd = async (id) => { 
            if(!confirm("⚠️ تحذير: سيتم حذف الطالب وجميع سجلات حضوره نهائياً. هل أنت متأكد؟")) return;
            toast("جاري حذف البيانات...");
            try {
                const attQuery = query(collection(db, baseDir, "attendance"), where("studentId", "==", id));
                const attSnap = await getDocs(attQuery);
                const batch = writeBatch(db);
                attSnap.forEach((doc) => batch.delete(doc.ref));
                batch.delete(doc(db, baseDir, "students", id));
                await batch.commit();
                toast("تم الحذف بنجاح");
            } catch(e) { console.error(e); toast("حدث خطأ أثناء الحذف"); }
        };

        window.Scanner = {
            active: false,
            lastScan: 0,
            start: async function() {
                if(!state.activeSession) return toast("⚠️ اختر حصة أولاً");
                document.getElementById('scanner-view').classList.add('active');
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    const video = document.getElementById('video');
                    video.srcObject = s;
                    this.active = true;
                    this.tick();
                } catch { toast("⚠️ تعذر فتح الكاميرا"); this.stop(); }
            },
            stop: function() {
                this.active = false;
                const v = document.getElementById('video');
                if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
                document.getElementById('scanner-view').classList.remove('active');
            },
            tick: function() {
                if(!this.active) return;
                const v = document.getElementById('video');
                if(v.readyState === v.HAVE_ENOUGH_DATA) {
                    const c = document.createElement('canvas'); 
                    c.width = v.videoWidth; c.height = v.videoHeight;
                    const ctx = c.getContext('2d');
                    ctx.drawImage(v, 0, 0);
                    const code = jsQR(ctx.getImageData(0,0,c.width,c.height).data, c.width, c.height);
                    if(code) {
                        const now = Date.now();
                        if(now - this.lastScan > 3000) {
                            this.handle(code.data);
                            this.lastScan = now;
                        }
                    }
                }
                requestAnimationFrame(() => this.tick());
            },
            handle: function(data) {
                try {
                    const sid = JSON.parse(atob(data)).id;
                    const std = state.students.find(s => s.id === sid);
                    if(std) {
                        markManual(sid, std.name, std.centerId);
                        document.getElementById('scan-res').innerText = "تم تسجيل حضور: " + std.name;
                        playSound('success');
                        if(navigator.vibrate) navigator.vibrate(200);
                        setTimeout(() => { if(document.getElementById('scan-res').innerText.includes(std.name)) document.getElementById('scan-res').innerText = ""; }, 3000);
                    } else { toast("❌ كود غير معروف"); playSound('error'); }
                } catch(e) { console.error("Scan Error"); }
            }
        };

        // ==========================================
        //  إعدادات جهاز الماسح الضوئي (Physical Scanner)
        // ==========================================
        let scanBuffer = "";
        let scanTimer;

        document.addEventListener('keydown', (e) => {
            // تجاهل الكتابة إذا كان المستخدم يكتب في حقل إدخال
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') return;

            // إذا ضغط الماسح زر Enter
            if (e.key === 'Enter') {
                if (scanBuffer.length > 0) {
                    processPhysicalScan(scanBuffer);
                    scanBuffer = "";
                }
                return;
            }

            // تجميع الحروف القادمة من الماسح
            if (e.key.length === 1) {
                scanBuffer += e.key;
                clearTimeout(scanTimer);
                scanTimer = setTimeout(() => { scanBuffer = ""; }, 200); // مهلة 200 ملي ثانية
            }
        });

        function processPhysicalScan(scannedData) {
            if(!state.activeSession) {
                toast("⚠️ يرجى اختيار حصة أولاً قبل المسح");
                playSound('error');
                return;
            }

            try {
                let decodedId = "";
                try {
                    // محاولة فك تشفير الكود (Base64)
                    const jsonStr = atob(scannedData);
                    const obj = JSON.parse(jsonStr);
                    decodedId = obj.id;
                } catch (err) {
                    // محاولة قراءة مباشرة
                    decodedId = scannedData; 
                }

                const std = state.students.find(s => s.id === decodedId);
                if (std) {
                    markManual(std.id, std.name, std.centerId);
                    playSound('success');
                } else {
                    toast("❌ كود طالب غير معروف");
                    playSound('error');
                }
            } catch (error) {
                console.error("Scan Error:", error);
                toast("❌ خطأ في قراءة الكود");
            }
        }

        function playSound(type) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.2);
            }
            
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.3);
            osc.stop(ctx.currentTime + 0.3);
        }
    </script>
